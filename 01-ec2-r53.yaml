- name: create ec2 and r53
  hosts: localhost
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0a3888af697b99ce4 # replace with your SG ID
    zone_id: "use1-az5" # replace with your ID
    domain_name: "funventuretime.fun"
    instances: 
    - MyApp-Frontend
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      region: us-east-1
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output 

  - name: print the ec2 output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"